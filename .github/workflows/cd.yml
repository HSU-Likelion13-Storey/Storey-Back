name: CD

on:
  workflow_run:
    workflows: ["CI with Gradle"]
    types: [completed]
    branches: [main]

permissions:
  contents: read

env:
  IMAGE: ${{ secrets.DOCKER_USERNAME }}/storey

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "${{ secrets.ENV_FILE }}" > /home/${{ secrets.SERVER_USER }}/.env
            echo "[1/3] Pull latest Docker image..."
            docker pull ${{ env.IMAGE }}:latest

            echo "[2/3] Restart container with new image..."
            docker stop storey || true
            docker rm storey || true
            docker run -d --name storey \
              --env-file /home/${{ secrets.SERVER_USER }}/.env \
              -p 8080:8080 \
              ${{ env.IMAGE }}:latest
            
            
            echo "[3/3] Cleanup unused images..."
            docker image prune -f